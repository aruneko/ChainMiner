name: build jar package

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 17
      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: build/libs
